<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘云购</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="lt-container">
    <div class="lt-header mui-clearfix">
        <a href="index.html" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>搜索中心</h4>
    </div>

    <div class="lt-main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">

                <div class="lt-search">
                    <input type="text" placeholder="请输入搜索关键字"/>
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>
                </div>

                <div class="lt-sort">
                    <ul class="mui-clearfix">
                        <li>
                            上架时间
                            <span class="fa fa-angle-down"></span>
                        </li>
                        <li data-type="price">
                            价格
                            <span class="fa fa-angle-down"></span>
                        </li>
                        <li data-type="num">
                            库存
                            <span class="fa fa-angle-down"></span>
                        </li>
                        <li>
                            折扣
                            <span class="fa fa-angle-down"></span>
                        </li>
                    </ul>
                </div>

                <div class="product">
                    <div class="loading"></div>
                </div>

            </div>
        </div>

    </div>

    <div class="lt-footer">
        <ul>
            <li class="now">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<script type="text/html" id="tpl">

    {{if data.length === 0}}
    <p>没有更多的商品信息</p>
    {{/if}}


    {{each data v i}}
    <a href="product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2 proName">{{v.proName}}</p>
        <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{/each}}
</script>
</body>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</html>
