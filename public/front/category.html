<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘商城-分类页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="lib/swiper/swiper.min.css"/>
    <link rel="stylesheet" href="css/category.css"/>
</head>
<body>
<div class="lt-container">
    <div class="lt-header mui-clearfix">
        <a href="javascript:history.go(-1)" class="icon-left"><span class="mui-icon mui-icon-back"></span></a>
        <a href="search.html" class="icon-right"><span class="fa fa-search"></span></a>
        <h4>乐淘分类</h4>
    </div>

    <div class="lt-main">
        <!-- 侧边导航-->
        <div class="nav">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="first">

                    </ul>
                </div>
            </div>
        </div>

        <!-- 内容主体区-->
        <div class="content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="second">

                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="lt-footer">
        <ul>
            <li class="now">
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>
</body>

<!--一级分类模板-->
<script type="text/template" id="tmpFirst">
    {{each rows v i}}
    <li data-id="{{v.id}}" class="{{i==0?'now':''}}">
        <a href="javascript:;">
            {{v.categoryName}}
        </a>
    </li>
    {{/each}}
</script>

<!--二级分类模板-->
<script type="text/template" id="tmpSecond">

    {{if rows.length ==0}}
    <p class="tips">该分类下没有更多的数据</p>
    {{/if}}

    {{each rows v i}}
    <li>
        <a href="javascript:;" >
            <img src="{{v.brandLogo?v.brandLogo:'image/none.png'}}" alt=""/>
            <p>{{v.brandName}}</p>
        </a>
    </li>
    {{/each}}
</script>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/swiper/swiper.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</html>
