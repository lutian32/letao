<!--main模板-->
<script type="text/template" id="tpl">
    <div class="item">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{each pic v}}
                <div class="swiper-slide"><a href="#"><img src="{{v.picAddr}}" alt=""/></a></div>
                {{/each}}
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

        </div>
    </div>


    <!--商品名称-->
    <div class="proName item">
        <strong>{{proName}}</strong>
    </div>

    <!--商品价格-->
    <div class="item">
        价格：
        <span class="price">&yen;{{price}}</span>
        <span class="oldPrice">&yen;{{oldPrice}}</span>
    </div>

    <!--商品尺码-->
    <div class="item size">
        尺码：
        <span>30</span>
    </div>


    <!--商品数量-->
    <div class="num item">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <p class="tips">剩余数量：<span class="restNum">{{num}}</span>双</p>
    </div>

    <!--商品详情-->
    <div class="proDesc item">
        详情：
        {{proDesc}}
    </div>
</script>
